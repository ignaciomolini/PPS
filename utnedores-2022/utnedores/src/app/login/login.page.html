<ion-content class="ion-padding">
  <div class="contenedor">
    <div class="logo ion-text-center">
      <img src="../../assets/Logo-bg.png" alt="logo" width="250px" />
    </div>

    <form style="margin-top: -10px">
      <ion-select
        [disabled]="selectNoDisponible"
        placeholder="{{selectTitle}}"
        okText="Aceptar" cancelText="Cancelar"
        (ionChange)="llenarCampos($event)"
        [interfaceOptions]="customAlertOptions">

        <ion-select-option *ngFor="let user of usersSelect; let i=index" value="{{i}}">{{user.tipo}}: {{user.correo}}</ion-select-option>
      </ion-select>
    </form>

    <div class="card">
      <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
        <ion-input
          formControlName="email"
          type="text"
          placeholder="Correo"
          [ngClass]="{'error-borde': (email.dirty || email.touched) && email.errors}"
        ></ion-input>
        <ion-input
          formControlName="password"
          type="password"
          placeholder="Clave"
          maxlength="10"
          [ngClass]="{'error-borde': (password.dirty || password.touched) && password.errors}"
        ></ion-input>
        <ion-button
          type="submit"
          class="mt-3"
          [disabled]="!formLogin.valid"
          style="--background: rgb(15, 145, 58); height: 50px"
          ><ion-icon name="checkmark-circle-outline"></ion-icon
          >Iniciar Sesión</ion-button
        >
      </form>
    </div>
    <form>
      <ion-button (click)="Registrarse()">Registrarse</ion-button>
      <ion-button (click)="Anonimo()">Ingresar como anónimo</ion-button>
    </form>
  </div>
</ion-content>

<div class="custom-loading" *ngIf="spinner">
  <div class="spinner">
    <div class="double-bounce1">
      <img src="../../assets/Logo.png" style="width: 200px" />
    </div>
    <div class="double-bounce2">
      <img src="../../assets/Logo.png" style="width: 200px" />
    </div>
  </div>
</div>
