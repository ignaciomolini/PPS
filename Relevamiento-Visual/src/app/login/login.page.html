<ion-content class="ion-padding">
  <div class="d-flex justify-content-center">
    <div class="logo">
      <img src="../../assets/images/manos.png" id="manos" alt="logo" />
      <img src="../../assets/images/casaSola.png" id="casaSola" alt="logo"/>
    </div>
  </div>

  <div class="inicio">
    <h1 class="text-center">Inicio de sesión</h1>
    <form [formGroup]="formLogin" (ngSubmit)="login()" class="bg-form">
      <div
        [ngClass]="((email.dirty || email.touched) && email.errors) ? 'mb-1' : 'mb-3'"
      >
        <input
          formControlName="email"
          type="email"
          class="form-control bordes"
          placeholder="Correo electrónico"
          [class.error-borde]="(email.dirty || email.touched) && email.errors"
        />
        <small
          class="error"
          *ngIf="(email.dirty || email.touched) && email.errors"
        >
          Correo electrónico inválido
        </small>
      </div>
      <div
        [ngClass]="((password.dirty || password.touched) && password.errors) ? 'mb-1' : 'mb-3'"
      >
        <input
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Contraseña"
          [class.error-borde]="(password.dirty || password.touched) && password.errors"
        />
        <small
          class="error"
          *ngIf="(password.dirty || password.touched) && password.errors"
        >
          La contraseña debe tener 6 o mas caracteres
        </small>
      </div>
      <div class="d-grid">
        <button class="btn btn-per" type="submit" [disabled]="!formLogin.valid">
          Ingresar
        </button>
      </div>
    </form>
  </div>

  <div class="acceso text-center">
    <h2>Acceso rápido</h2>
    <div class="text-center">
      <input
        (change)="accesoRapido()"
        type="range"
        class="form-range"
        min="1"
        max="3"
        step="1"
        id="customRange"
      />
    </div>
    <div class="row text-center">
      <div class="col-4">admin</div>
      <div class="col-4">invitado</div>
      <div class="col-4">usuario</div>
    </div>
  </div>
</ion-content>
